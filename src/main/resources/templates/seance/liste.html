<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>
<header th:replace="basictemplate :: header"></header>
<div class="row">
    <div class="col-sm-2">
        <nav th:replace="navtemplate :: barrenav"></nav>
    </div>
    <div class="col-sm-10">
    <h1>liste des seances</h1>
    <div class="row table-bordered table-primary" id="mainContent" th:each="seance : ${seances}">
            <div class="col-sm-1"><span th:text="${seance.id}"></span></div>
            <div class="col-sm-9"><a   th:href="@{/seance/{Id} (Id=${seance.id})}" th:text="${seance.film.titre}+' '+${seance.debut}"></a></div>
            <div class="col-sm-1"><a class="btn btn-danger"  th:if="${session.admin!=null}" th:href="@{/seance/delete/{Id} (Id=${seance.id})}">Effacer</a></div>
            <div class="col-sm-1"><a class="btn btn-warning" th:if="${session.admin!=null}" th:href="@{/seance/update/{Id} (Id=${seance.id})}">Editer</a></div>
    </div>
        <form action="/seance/create" method="get">
            <label>Combien de seances voulez vous creer?</label>
            <input type="text" name="n"/><input type="submit" value="cree des seances">
        </form>
    </div>
</div>
<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
