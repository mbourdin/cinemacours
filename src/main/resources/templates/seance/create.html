<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>


<table class="table ui">

    <tbody>
    <tr>
            <td th:replace="navtemplate :: barrenav"></td>
        <td id="mainContent" class="twelve wide">

        <form action="/seance/create" method="post" >
            <fieldset>
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
            <table class="ui table">
                <thead>
                <tr>
                    <th>
                        <label>salle</label>
                    </th>
                    <th>
                        <label>debut jj/MM/aaaa hh:mm</label>
                    </th>
                    <th>
                        <label>film</label>
                    </th>
                    <th>
                        <label>tarif</label>
                    </th>


                </tr>
                </thead>
                <tr>

                    <td><input type="text" list="salles" th:field="${seanceChamp.salleId}" autocomplete="off" /><datalist id="salles">
                        <option th:each="salle : ${salles}" th:value="${salle.id}" th:label="${salle.id}+' '+${salle.nom}"></option>
                    </datalist></td>
                    <td><input type="text" th:field="${seanceChamp.debut}" pattern="[0-9]{2}+/[0-1]{1}[0-9]{1}+/[0-9]{4} [0-5]{1}[0-1]{1}:[0-5]{1}[0-1]{1}" required></td>
                    <td><input type="text" list="films" th:field="${seanceChamp.filmId}" autocomplete="off"><datalist id="films">
                        <option th:each="film : ${films}" th:value="${film.id}" th:label="${film.id}+' '+${film.titre}"></option>
                    </datalist></td>
                    <td><input type="text" list="tarifs" th:field="${seanceChamp.tarifId}" autocomplete="off"><datalist id="tarifs">
                        <option th:each="tarif : ${tarifs}" th:value="${tarif.id}" th:label="${tarif.id}+' '+${tarif.nom}+'('+${tarif.normal}+' ; '+${tarif.reduit}+')'"></option>
                    </datalist></td>
                    <td><input type="hidden" th:field="${seanceChamp.seanceId}"></td>
                </tr>
                <tr><td><input type="submit" value="Envoyer"/></td></tr>

            </table>
            </fieldset>
        </form>

        </td></tr></tbody></table>

<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
