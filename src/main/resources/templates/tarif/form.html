<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>
<header class="block" th:replace="basictemplate :: header"></header>

<table class="table ui">

    <tbody>
    <tr>

        <td th:replace="navtemplate :: barrenav"></td>
        <td id="mainContent" class="twelve wide">
            <h2>Cr√©ation de tarif</h2>


            <form action="/admin/tarif/create" method="post">
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>
                <table class="ui table">
                    <tr>
                        <td><input type="hidden" th:field="${tarif.id}"/></td>
                    </tr>

                    <tr>
                        <td><label>prix normal</label></td>
                        <td><input name="normal" type="text" th:field="${tarif.normal}"/></td>
                    </tr>
                    <tr>
                        <td><label>prix reduit</label></td>
                        <td><input name="reduit" type="text" th:field="${tarif.reduit}"/></td>
                    </tr>
                    <tr>
                        <td><label>nom</label></td>
                        <td><input name="reduit" type="text" th:field="${tarif.nom}"/></td>
                    </tr>
                    <tr>
                        <td><label>actif</label></td>
                        <td><input name="actif" type="checkbox" th:field="${tarif.actif}"/></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Envoyer"/></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
    </tbody>
</table>


<footer th:replace="basictemplate :: footer"></footer>
</body>

</html>
