<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>

<table class="table ui">

    <tbody>
    <tr>

        <td th:replace="navtemplate :: barrenav"></td>

        <td id="mainContent" class="twelve wide">

        <form action="/personne/create" th:action="@{/personne/create}" method="post" enctype="multipart/form-data">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <input type="hidden" th:field="${personne.id}"/>
            <input type="hidden" th:field="${personne.photopath}"/>
            <table class="ui table">
                <tr>
                    <td>
                        <label>name</label>
                    </td>
                    <td><input name="name" type="text" th:field="${personne.name}"/>
                </tr>
                <tr>
                    <td>
                        <label>prenom</label>
                    </td>

                        <label>naissance</label>
                    </td>
                    <td><input name="naissance" type="date"  th:field="${personne.naissance}"/>
                </tr>
                <tr><td><input type="file" name="image"></td></tr>
                <tr><td><input type="submit" value="Envoyer"/></td></tr>

            </table>
        </form>

        </td></tr></tbody></table>
<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
