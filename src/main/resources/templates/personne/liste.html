<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>
<header th:replace="basictemplate :: header"></header>
<div class="row">
    <div class="col-sm-2">
        <nav th:replace="navtemplate :: barrenav"></nav>
    </div>
    <div class="col-sm-10">
    <h1>liste des personnes</h1>
    <div class="row table-bordered table-primary" id="mainContent" th:each="personne : ${personnes}">
            <div class="col-sm-1"><span th:text="${personne.id}"></span></div>
            <div class="col-sm-9"><a   th:href="@{/personne/{Id} (Id=${personne.id})}" th:text="${personne.nom}+' '+${personne.prenom}"></a></div>
            <div class="col-sm-1"><a class="btn btn-danger"  th:if="${session.admin!=null}" th:href="@{/personne/delete/{Id} (Id=${personne.id})}">Effacer</a></div>
            <div class="col-sm-1"><a class="btn btn-warning" th:if="${session.admin!=null}" th:href="@{/personne/update/{Id} (Id=${personne.id})}">Editer</a></div>
    </div>
    </div>
</div>
<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
