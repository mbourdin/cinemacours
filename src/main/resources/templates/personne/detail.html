<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${personne.nom+' '+personne.prenom}">Nom</title>
        <th:block th:replace="basictemplate :: header_css">
        </th:block>
    </head>
    <body>
    <header th:replace="basictemplate :: header"></header>
    <div class="row">
        <div class="col-sm-2"><nav th:replace="navtemplate :: barrenav"></nav></div>
        <div class="col-sm-10" id="mainContent">
            <h2 th:text="${personne.prenom}+' '+${personne.nom}">nom prénom</h2><br><h2 th:text="'Né le '+${personne.naissance}">date de naissance</h2>
            <img th:src="@{/personne/image/{id}(id=${personne.getId()})}"/>
            <h2>Filmographie</h2>
            <h3 th:if="${personne.roles.size()!=0}">En tant qu'acteur</h3>
            <ul class="sanspuce">
                <li th:each="role : ${personne.roles}"><a th:href="@{/film/{Id} (Id=${role.film.id})}" th:text="${role.film.titre}+':'+${role.nom}"></a></li>
            </ul>
            <h3 th:if="${personne.realise.size()!=0}">En tant que réalisateur</h3>
            <ul class="sanspuce">
                <li th:each="film : ${personne.realise}"><a th:href="@{/film/{Id} (Id=${film.id})}" th:text="${film.titre}"></a></li>
            </ul>
            <br/>
            <a class="btn btn-danger" th:if="${session.admin!=null}" th:href="@{/personne/delete/{Id} (Id=${personne.id})}">Effacer</a>
            <br/>
            <a class="btn btn-warning" th:if="${session.admin!=null}" th:href="@{/personne/update/{Id} (Id=${personne.id})}">Editer</a>
        </div>


    </div>
        <footer th:replace="basictemplate :: footer"></footer>
    </body>
</html>
