<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>

</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>


<br>
<div class="row">
    <div class="col-sm-2">
        <nav th:replace="navtemplate :: barrenav"></nav>
    </div>
    <div class="col-sm-10" id="mainContent"><h1>Liste des genres</h1>
        <div class="row table-bordered table-primary" th:each="genre : ${genres}">
            <div class="col-sm-1"><span th:text="${genre.id}"></span></div>
            <div class="col-sm-9"><a th:href="@{/film/listParGenre/{Id} (Id=${genre.id})}" th:text="${genre.name}"></a></div>

            <div class="col-sm-1">
                <a class="btn btn-danger" th:if="${session.admin!=null}" th:href="@{/genre/delete/{Id} (Id=${genre.id})}">Effacer</a>
            </div>
            <div class="col-sm-1">
                <a class="btn btn-warning" th:if="${session.admin!=null}" th:href="@{/genre/update/{Id} (Id=${genre.id})}">Editer</a></div>
        </div>
    </div>
</div>
<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
