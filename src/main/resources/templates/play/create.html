<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>


<table class="table ui">

    <tbody>
    <tr>

        <td th:replace="navtemplate :: barrenav"></td>

        <td id="mainContent" class="twelve wide">
            <h2>creer un role</h2>
        <form action="/play/create" method="post">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <input type="hidden" th:field="${play.id}">
            <table class="ui table">
                <thead>
                <tr>
                    <th>
                        <label>film</label>
                    </th>

                    <th>
                        <label>acteur</label>
                    </th>
                    <th><label>personnage</label></th>
                    <th><label>rang</label></th>
                </tr>
                </thead>
                <tr>
                    <td><input list="films" id="film" name="film" th:field="${play.film.id}" th:readonly="${readonly}">
                        <datalist id="films">
                            <option th:each="film : ${films}" th:value="${film.id}" th:label="${film.titre}"></option>
                        </datalist>

                    </td>

                    <td><input list="acteurs" id="acteur" name="acteur" th:field="${play.personne.id}" th:readonly="${readonly}">
                        <datalist id="acteurs">
                            <option th:each="acteur : ${acteurs}" th:value="${acteur.id}" th:label="${acteur.name}"></option>
                        </datalist>

                    </td>
                    <td><input type="text" name="name" th:field="${play.nom}"></td>
                    <td><input type="text" name="rang" th:field="${play.numero}"></td>
                </tr>
                <tr><td><input type="submit" value="Envoyer"/></td></tr>

            </table>
        </form>

        </td></tr></tbody></table>

<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
