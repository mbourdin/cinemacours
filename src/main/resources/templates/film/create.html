<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>

<table class="table ui">

    <tbody>
    <tr>

        <td th:replace="navtemplate :: barrenav"></td>

        <td class="twelve wide" id="mainContent">

        <form action="/film/create" enctype="multipart/form-data" method="post">

            <table class="ui table">
                <tr>
                    <td>
                        <label>id</label>
                    </td>
                    <td><input name="id" readonly th:field="${film.id}" type="text"/>
                </tr>
                <tr>
                    <td>
                        <label>titre</label>
                    </td>
                    <td><input name="titre" th:field="${film.titre}" type="text"/>
                </tr>

                <tr>
                    <td>
                        <label>note</label>
                    </td>
                    <td><input name="note" th:field="${film.note}" type="text"/>
                </tr>
                <tr>
                    <td>
                        <label>realisateur</label>
                    </td>
                    <td><input id="choixreal" list="reals" name="realisateur" th:field="${film.realisateur}">
                        <datalist id="reals">
                        <option th:each="personne : ${personnes}" th:label="${personne.nom}" th:value="${personne.id}"></option>
                        </datalist>

                    </td>
                </tr>
                <tr><td><input name="image" type="file"></td></tr>
                <tr><td><input type="submit" value="Envoyer"/></td></tr>

            </table>
            <label>resume</label><br><textarea name="resume" th:field="${film.resume}"></textarea>
        </form>
            <form action="/play/filmform" method="post">
        <table class="ui table">
        <tr  th:each="role : ${film.roles}">

                    <td>
                <a th:href="@{/personne/{Id} (Id=${role.personne.id})}" th:text="${role.personne.prenom}+' '+${role.personne.nom}"></a>
                    </td>

                <td th:text="${role.nom}"></td>
                <td th:text="${role.numero}"></td>

                    <td>
                        <a class="ui red button" th:href="@{/play/delfromfilm/{Id} (Id=${role.id})}">effacer</a></td>

        </tr>
        <tr>
        <td></td><td><h2>creer un role</h2></td>
        </tr>


                <tr>

                    <td>
                        <label>acteur</label>
                    </td>
                    <td><label>personnage</label></td>
                    <td><label>rang</label></td>
                </tr>
                <tr>
                    <td><input id="acteur" list="acteurs" name="acteur" th:field="${newrole.personne.id}" >
                        <datalist id="acteurs">
                            <option th:each="acteur : ${personnes}" th:label="${acteur.prenom}+' '+${acteur.nom}" th:value="${acteur.id}"></option>
                        </datalist>
                    </td>
                    <td><input name="name" th:field="${newrole.nom}" type="text"/></td>
                    <td><input name="rang" th:field="${newrole.numero}" type="text"/></td>
                </tr>
                <tr><td><input type="submit" value="creer role"/></td></tr>

        </table>
                <input name="id" readonly th:field="${film.id}" type="hidden"/>
            </form>
        </td></tr></tbody></table>

<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
