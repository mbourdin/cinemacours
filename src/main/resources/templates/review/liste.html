<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>
<header th:replace="basictemplate :: header"></header>
<table class="table ui">

    <tbody>
    <tr>

        <td th:replace="navtemplate :: barrenav"></td>

        <td id="mainContent" class="twelve wide">
        <H1 th:if="${reviews.isEmpty()}">Liste des commentaires VIDE</H1>
        <ul class="sanspuce">
            <li th:each="review : ${reviews}">
                <div th:if="${(review.valide)} or ${session.admin!=null}">
                <a th:href="@{/film/detail/{Id} (Id=${review.film.id})}"
                       th:text="${'commentaire sur : '+review.film.titre}"></a>
                <div th:text="'utilisateur: '+${review.utilisateur.nom}+' '+${review.utilisateur.prenom}"></div>
                <div th:text="'valide = '+${review.valide}"></div>
                <div th:text="${review.article}"></div>
                <br/><a class="ui red button" th:href="@{/review/delete/{Id} (Id=${review.id})}"
                        th:if="${session.admin!=null} or ${session.user.equals(review.utilisateur)}">Effacer</a>
                </div>
                <a class="ui green button" th:href="@{/review/valide/{Id} (Id=${review.id})}"
                   th:if="${session.admin!=null} and !${(review.valide)}">valider</a>
            </li>
        </ul>
        </td></tr></tbody></table>
<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
