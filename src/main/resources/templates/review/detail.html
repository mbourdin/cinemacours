<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>
<header th:replace="basictemplate :: header"></header>
<div class="row">
    <div class="col-sm-2">
        <nav th:replace="navtemplate :: barrenav"></nav>
    </div>
    <div class="col-sm-10" id="mainContent">


                <h1><a th:href="@{/film/{Id} (Id=${review.film.id})}"
                       th:text="${'commentaire sur : '+review.film.titre}"></a></h1>
                <div th:text="'utilisateur: '+${review.utilisateur.nom}+' '+${review.utilisateur.prenom}"></div>
                <br/>
                <div th:text="${review.article}"></div>
                <br/><a class="btn btn-danger" th:href="@{/review/delete/{Id} (Id=${review.id})}"
                        th:if="${session.admin!=null}">Effacer</a>
                <a class="btn btn-warning" th:href="@{/review/update/{Id} (Id=${review.id})}"
                   th:if="${session.admin!=null}">Editer</a>

    </div>
</div>
<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
