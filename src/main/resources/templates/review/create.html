<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>

<table class="table ui" id="maintable">

    <tbody>
    <tr>

        <td th:replace="navtemplate :: barrenav"></td>

        <td id="mainContent" class="twelve wide">

        <form th:action="'/review/'+${action}" action="/review/create" method="post">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <input type="hidden" th:field="${review.id}"/>
            <input type="hidden" th:field="${review.film}"/>
            <input type="hidden" th:field="${review.utilisateur}"/>
            <input type="hidden" th:field="${review.date}"/>
            <label>Votre commentaire</label><br><textarea name="article" th:field="${review.article}" cols="40" rows="10"></textarea>
            <br><input type="submit" value="envoyer" class="ui blue big button" disabled="disabled" id="button"/>
        </form>

        </td></tr></tbody></table>

<footer th:replace="basictemplate :: footer"></footer>
<script src="/js/commentaire.js"></script>
</body>
</html>
