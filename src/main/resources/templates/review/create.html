<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>


<br>
<div class="row">
    <div class="col-sm-2">
        <nav th:replace="navtemplate :: barrenav"></nav>
    </div>
    <div class="col-sm-10" id="mainContent">

        <form action="/review/create" method="post">
            <input type="hidden" th:field="${review.id}"/>
            <input type="hidden" th:field="${review.film}"/>
            <input type="hidden" th:field="${review.utilisateur}"/>
            <input type="hidden" th:field="${review.date}"/>
            <label>Votre commentaire</label><br><textarea name="article" th:field="${review.article}"></textarea>
            <input type="submit" value="envoyer"/>
        </form>

    </div>
</div>

<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
