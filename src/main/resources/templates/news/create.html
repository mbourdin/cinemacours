<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>

<table class="table ui">

    <tbody>
    <tr>

        <td th:replace="navtemplate :: barrenav"></td>

        <td id="mainContent" class="twelve wide">

        <form action="/news/create" method="post">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <input type="hidden" th:field="${news.id}"/>
            <input type="hidden" th:field="${news.date}"/>
            <label>Texte de la newsletter</label><br><textarea name="texte" th:field="${news.texte}"></textarea>
            <input type="submit" value="envoyer"/>
        </form>

        </td></tr></tbody></table>

<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
