<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="basictemplate :: header_css">
        </th:block>
    </head>
<body>
    <header  class="block" th:replace="basictemplate :: header"></header>
    <table class="table ui">

        <tbody>
        <tr>

            <td th:replace="navtemplate :: barrenav"></td>

            <td id="mainContent" class="twelve wide">
            <p th:if="${message != null}" th:text="${message}"></p>
                <h2>Entrez vos Identifiants</h2>
                    <div th:if="${old}">
                    <form th:action="@{/login}" method="post">
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <table class="ui table">
                            <tr>
                                <td><label>Identifiant *</label></td><td> <input name="username" type="text"/></td>
                            </tr><tr>
                            <td><label>Mot de passe *</label></td><td> <input name="password" type="password"/></td>
                        </tr><tr>
                            <td><input type="submit" value="Envoyer" /></td>
                            <td><a href="/login/recoverPW" >mot de passe oublié?</a> </td>
                        </tr>
                        </table>
                    </form>
                    </div>
                <div th:unless="${old}">
                    <form th:action="@{/login/connect}" method="post">
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <table class="ui table">
                            <tr>
                                <td><label>Identifiant *</label></td><td> <input name="username" type="text"/></td>
                            </tr><tr>
                            <td><label>Mot de passe *</label></td><td> <input name="password" type="password"/></td>
                        </tr><tr>
                            <td><input type="submit" value="Envoyer" /></td>
                            <td><a href="/login/recoverPW" >mot de passe oublié?</a> </td>
                        </tr>
                        </table>
                    </form>
                </div>

                    <form action="/login/useLink" method="post">
                    <table class="ui table">
                        <tr>
                            <td>
                            <label>Entrez votre lien de récupération</label>
                            </td></tr>
                        <tr>
                            <td>
                        <input type="text" name="link" class="fullwidth"/>
                            </td>
                    </tr><tr><td>
                        <input type="submit" value="recupération"/>
                    </td></tr>
                    </table>
                    </form>

</td></tr></tbody></table>
    <footer th:replace="basictemplate :: footer"></footer>
</body></html>
