<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>
<header class="block" th:replace="basictemplate :: header"></header>

<table class="table ui">

    <tbody>
    <tr>

        <td th:replace="navtemplate :: barrenav"></td>
        <td id="mainContent" class="twelve wide">
            <h2>Cr√©ez vos Identifiants</h2>


            <form action="/login/subscribe" method="post">
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>
                <table class="ui table">
                    <tr>
                        <td><input type="hidden" th:field="${user.id}"/></td>
                    </tr>

                    <tr>
                        <td><input type="hidden" th:field="${user.link}"/></td>
                    </tr>

                    <tr>
                        <td><label th:text="#{userid}">Identifiant *</label></td>
                        <td><input name="login" type="text" th:field="${user.login}" maxlength="20" minlength="5"
                                   placeholder="login" class="saisie" required/></td>
                    </tr>
                    <tr>
                        <td><label th:text="#{password}">Mot de passe *</label></td>
                        <td><input name="password1" type="password" maxlength="20" minlength="5"
                                   placeholder="password" class="saisie" id="password" required/></td>
                    </tr>
                    <tr>
                        <td><label th:text="#{confirm}+' '+#{password}">Mot de passe *</label></td>
                        <td><input name="password2" type="password" maxlength="20" minlength="5"
                                   placeholder="password" class="saisie" id="password2" required/></td>
                    </tr>
                    <tr>
                        <td><label th:text="#{email}">email *</label></td>
                        <td><input name="email" type="email" th:field="${user.email}"
                                   placeholder="username@domain.tag" class="saisie" required/>
                        <td>
                    </tr>
                    <tr>
                        <td><label th:text="#{confirm}+' '+#{email}">email *</label></td>
                        <td><input name="email2" type="email"
                                   placeholder="username@domain.tag" class="saisie" id="email2" required/>
                        <td>
                    </tr>
                    <tr>
                        <td><label>nom *</label></td>
                        <td><input name="nom" type="text" th:field="${user.nom}" placeholder="" class="saisie" required/>
                        <td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td><label>prenom *</label></td>
                        <td><input name="prenom" type="text" th:field="${user.prenom}" placeholder="" class="saisie" required/>
                        <td>
                    </tr>
                    <tr>
                        <td><input type="button" id="valider" value="valider" /></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Envoyer"/></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
    </tbody>
</table>


<footer th:replace="basictemplate :: footer"></footer>
<script src="/js/inscription.js">
</script>
</body>

</html>
