<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>
<header th:replace="basictemplate :: header"></header>
<div class="row">
    <div class="col-sm-2">
        <nav th:replace="navtemplate :: barrenav"></nav>
    </div>
    <div class="col-sm-10" id="mainContent">

        <ul class="sanspuce">
            <li th:each="msg : ${msgs}">
                <a th:href="@{/msg/detail/{Id} (Id=${msg.id})}"
                       th:text="${'message de : '+msg.email+' du '+msg.date}"></a>
                <br/><a class="btn btn-danger" th:href="@{/msg/delete/{Id} (Id=${msg.id})}"
                        th:if="${session.admin!=null}">Effacer</a>
            </li>
        </ul>
    </div>
</div>
<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
