<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <th:block th:replace="basictemplate :: header_css">
        </th:block>
    </head>
<body>
    <header  class="block" th:replace="basictemplate :: header"></header>


        <table class="table ui" id="maintable">

            <tbody>
            <tr>
                    <td th:replace="navtemplate :: barrenav"></td>
                <td id="mainContent" class="twelve wide">
                        <form action="/admin/salle/create" method="post" th:object="${salle}" autocomplete="off">
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}" />
                            <table class="table ui">

                                <input type="hidden" name="id" th:field="*{id}"/>
                                <tr>
                                    <td><label>salle active</label></td><td><input type="checkbox" name="active" th:field="*{active}" th:checked="*{active}" /></td>
                                </tr>
                                <tr>
                                    <td><label>nom</label></td><td><input type="text" name="nom" th:field="*{nom}"/></td>
                                </tr>
                                <tr>
                                    <td><label>taille</label></td><td><input type="text" name="taille" th:field="*{taille}"/></td>
                                </tr>
                            <tr>
                            <td><input type="submit" value="Envoyer" /></td>
                        </tr>

                    </table>
                        </form>
                </td>
            </tr></tbody></table>


    <footer th:replace="basictemplate :: footer"></footer>
</body></html>
