<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
    <title>Bienvenue sur le site des Nanars sauvages</title>
</head>
<body>

<header class="block" th:replace="basictemplate :: header"></header>

<table class="table ui">

    <tbody>
    <tr>


            <td th:replace="navtemplate :: barrenav"></td>

        <td id="mainContent" class="twelve wide">
            <h1>Liste des films</h1>
            <ul class="sanspuce">
                <li>resultats par film</li>
                <li th:each="film : ${films}"><a th:href="@{/film/detail/{Id} (Id=${film.id})}"
                                                 th:text="${film.titre}+' '+${film.note}"></a></li>
                <li>resultats par role</li>
                <li th:each="role : ${roles}"><a th:href="@{/film/detail/{Id} (Id=${role.getFilm().getId()})}"
                                                 th:text="${role.getFilm().getTitre()}+':'+${role.getNom()}"></a></li>
                <li>resultats par personne</li>
                <li th:each="personne : ${personnes}"><a th:href="@{/personne/{Id} (Id=${personne.id})}"
                                                         th:text="${personne.getNom()}+':'+${personne.getPrenom()}"></a>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
        <footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
