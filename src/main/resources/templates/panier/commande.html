<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="basictemplate :: header_css">
    </th:block>
</head>
<body>
<header th:replace="basictemplate :: header"></header>
<div class="row">
    <div class="col-sm-2">
        <nav th:replace="navtemplate :: barrenav"></nav>
    </div>
    <div class="col-sm-10">

    <div id="mainContent">
        <h1>Detail commande:</h1>
            <ul th:each="billet : ${session.commande.billets}">
                <li th:text="${billet.toString()}"</li>
            </ul>
        <h2 th:text="'prix total'+${session.commande.prix()}"></h2>

    </div>
    </div>
</div>
<footer th:replace="basictemplate :: footer"></footer>
</body>
</html>
