<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <th:block th:replace="basictemplate :: header_css">
        </th:block>

    </head>

    <header  class="block" th:replace="basictemplate :: header"></header>

        <div class="row">
            <div class="col-sm-2"><nav th:replace="navtemplate :: barrenav"></nav></div>
            <div class="col-sm-10" id="mainContent">
                <h2>Saisissez votre message</h2>
                <section>
                    <form action="sendMsgToAdmin" method="post" >
                        <table>
                            <tr>
                                <td><label>email *</label></td>
                                <td th:if="${session.user}"><input name="email" type="text" th:value="${session.user.email}" readonly></td>
                                <td th:unless="${session.user}"><input name="email" type="text" ></td>
                        </tr>
                        </table>
                       <label for="msg">Message</label>
                        <textarea id="msg" name="texte"></textarea><input type="submit" value="Envoyer" />
                    </form>
                </section>
            </div>
        </div>
    <footer th:replace="basictemplate :: footer"></footer>
</body></html>
