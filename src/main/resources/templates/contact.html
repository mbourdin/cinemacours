<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="basictemplate :: header_css">
    </th:block>

    </head>
<body>
    <header class="block" th:replace="basictemplate :: header"></header>

    <table class="table ui" id="maintable">

        <tbody>
        <tr>


                <td th:replace="navtemplate :: barrenav"></td>

            <td id="mainContent" class="twelve column wide">
                <h2>Saisissez votre message</h2>
                <form action="sendMsgToAdmin" method="post">
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />

            <label>email *</label>
            <input th:if="${session.user}" class="fullwidth" name="email" readonly th:value="${session.user.email}"
                                               type="text">
            <input th:unless="${session.user}" class="fullwidth" name="email" type="text">

            <label for="msg">Message</label>
            <textarea class="fullwidth" id="msg" name="texte"></textarea>
                    <br>
            <input type="submit" value="Envoyer"/>
            </form>
            </td></tr>
        </tbody>
    </table>
    <footer th:replace="basictemplate :: footer"></footer>
    </body></html>
